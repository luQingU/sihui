# 测试环境配置

# 允许 Bean 定义覆盖（解决配置类中的重复bean定义问题）
spring.main.allow-bean-definition-overriding=true

# 排除Redis相关的自动配置
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# H2内存数据库配置
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;LOCK_TIMEOUT=10000
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# 禁用Flyway
spring.flyway.enabled=false

# Jackson配置 - 防止循环引用
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# JWT配置
jwt.secret=test-secret-key-for-testing-purpose-only-minimum-256-bits-extended-to-64-characters-for-hs512-algorithm-security
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# 安全配置
app.security.enabled=false
app.encryption.enabled=false

# 日志配置
logging.level.com.vote.sihuibackend=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.data=ERROR
logging.level.org.hibernate=ERROR

# 禁用缓存
spring.cache.type=none

# 性能配置
spring.jpa.open-in-view=false

# 测试用户配置
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN 