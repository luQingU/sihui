# ===========================================
# Sihui 椤圭洰 Nginx 閰嶇疆鏂囦欢
# ===========================================

# 涓婃父鍚庣鏈嶅姟
upstream sihui_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# 涓婃父鍓嶇鏈嶅姟  
upstream sihui_frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP閲嶅畾鍚戝埌HTTPS
server {
    listen 80;
    server_name api.sihui.example.com admin.sihui.example.com;
    return 301 https://$server_name$request_uri;
}

# 鍚庣API鏈嶅姟
server {
    listen 443 ssl http2;
    server_name api.sihui.example.com;

    # SSL璇佷功閰嶇疆
    ssl_certificate /opt/sihui/ssl/sihui.example.com.crt;
    ssl_certificate_key /opt/sihui/ssl/sihui.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 瀹夊叏澶?
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    # 鏃ュ織閰嶇疆
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # 瀹㈡埛绔厤缃?
    client_max_body_size 10M;

    # 浠ｇ悊閰嶇疆
    location / {
        proxy_pass http://sihui_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # WebSocket鏀寔
    location /ws {
        proxy_pass http://sihui_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # 鍋ュ悍妫€鏌?
    location /health {
        proxy_pass http://sihui_backend/api/health;
        access_log off;
    }
}

# 绠＄悊绔墠绔湇鍔?
server {
    listen 443 ssl http2;
    server_name admin.sihui.example.com;

    # SSL璇佷功閰嶇疆
    ssl_certificate /opt/sihui/ssl/sihui.example.com.crt;
    ssl_certificate_key /opt/sihui/ssl/sihui.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 瀹夊叏澶?
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    # 鏃ュ織閰嶇疆
    access_log /var/log/nginx/admin_access.log;
    error_log /var/log/nginx/admin_error.log;

    # 闈欐€佹枃浠剁紦瀛?
    location /_next/static/ {
        proxy_pass http://sihui_frontend;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # 涓昏浠ｇ悊
    location / {
        proxy_pass http://sihui_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 鍏ㄥ眬閰嶇疆
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
